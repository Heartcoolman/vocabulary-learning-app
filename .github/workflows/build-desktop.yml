name: Build Desktop

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
    paths:
      - 'packages/tauri-app/**'
      - 'packages/frontend/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/build-desktop.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/tauri-app/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter @danci/frontend build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/tauri-app
          tauriScript: pnpm tauri
          args: --target x86_64-pc-windows-msvc --bundles nsis

      - name: Prepare installer artifact
        shell: pwsh
        run: |
          $installer = Get-ChildItem "packages/tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe" |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1

          if (-not $installer) {
            throw "NSIS installer not found"
          }

          $outDir = Join-Path $env:RUNNER_TEMP "windows-client-ready"
          New-Item -Path $outDir -ItemType Directory -Force | Out-Null

          $targetFile = Join-Path $outDir "Danci-windows-x64-setup.exe"
          Copy-Item $installer.FullName $targetFile -Force

          $hash = (Get-FileHash -Algorithm SHA256 $targetFile).Hash.ToLower()
          "$hash  Danci-windows-x64-setup.exe" |
            Set-Content (Join-Path $outDir "Danci-windows-x64-setup.exe.sha256")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-client-ready
          path: |
            ${{ runner.temp }}/windows-client-ready/Danci-windows-x64-setup.exe
            ${{ runner.temp }}/windows-client-ready/Danci-windows-x64-setup.exe.sha256

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-client-ready
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Danci-windows-x64-setup.exe
            dist/Danci-windows-x64-setup.exe.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
