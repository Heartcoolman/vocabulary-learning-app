name: Build Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/tauri-app/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}".StartsWith("refs/tags/v")) {
            $v = "${{ github.ref_name }}".TrimStart('v')
          } else {
            $v = (Get-Content "packages/tauri-app/src-tauri/tauri.conf.json" -Raw | ConvertFrom-Json).version
          }
          echo "value=$v" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $v"

      - name: Inject version into tauri.conf.json
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $conf = Get-Content "packages/tauri-app/src-tauri/tauri.conf.json" -Raw | ConvertFrom-Json
          $conf.version = "${{ steps.version.outputs.value }}"
          $conf | ConvertTo-Json -Depth 20 | Set-Content "packages/tauri-app/src-tauri/tauri.conf.json"

      - name: Build frontend
        run: pnpm --filter @danci/frontend build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/tauri-app
          tauriScript: pnpm tauri
          args: --target x86_64-pc-windows-msvc --bundles nsis

      - name: Prepare installer artifact
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.value }}"
          $installer = Get-ChildItem "packages/tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe" |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1

          if (-not $installer) {
            throw "NSIS installer not found"
          }

          $outDir = Join-Path $env:RUNNER_TEMP "windows-client-ready"
          New-Item -Path $outDir -ItemType Directory -Force | Out-Null

          $fileName = "Danci-$version-windows-x64-setup.exe"
          $targetFile = Join-Path $outDir $fileName
          Copy-Item $installer.FullName $targetFile -Force

          $hash = (Get-FileHash -Algorithm SHA256 $targetFile).Hash.ToLower()
          "$hash  $fileName" | Set-Content (Join-Path $outDir "$fileName.sha256")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-client-ready
          path: ${{ runner.temp }}/windows-client-ready/

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-client-ready
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Windows 桌面客户端

            下载 `Danci-*-windows-x64-setup.exe` 安装包，双击运行即可安装。

            校验文件完整性（PowerShell）：
            ```powershell
            (Get-FileHash .\Danci-*-setup.exe -Algorithm SHA256).Hash.ToLower()
            ```
            将输出与 `.sha256` 文件中的值比对。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
