name: Build Native Module

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/native/**'
      - '.github/workflows/native.yml'
  pull_request:
    paths:
      - 'packages/native/**'
      - '.github/workflows/native.yml'

env:
  DEBUG: napi:*
  APP_NAME: danci-native
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              set -e
              pnpm build --target x86_64-unknown-linux-gnu
              strip -x *.node

          # Linux x64 (musl - Alpine)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              set -e
              rustup target add x86_64-unknown-linux-musl
              sudo apt-get update
              sudo apt-get install -y musl-tools
              pnpm build --target x86_64-unknown-linux-musl
              strip -x *.node

          # Linux ARM64 (glibc)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              set -e
              pnpm build --target aarch64-unknown-linux-gnu
              aarch64-linux-gnu-strip -x *.node

          # Linux ARM64 (musl - Alpine)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              set -e
              rustup target add aarch64-unknown-linux-musl
              pnpm build --target aarch64-unknown-linux-musl
              llvm-strip -x *.node

          # macOS x64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            build: |
              set -e
              pnpm build --target x86_64-apple-darwin
              strip -x *.node

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            build: |
              set -e
              sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*
              export CC=$(xcrun -f clang)
              export CXX=$(xcrun -f clang++)
              SYSROOT=$(xcrun --sdk macosx --show-sdk-path)
              export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT"
              pnpm build --target aarch64-apple-darwin
              strip -x *.node

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm build --target x86_64-pc-windows-msvc

    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/native -> target
          shared-key: ${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64-linux-gnu)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install cross-compilation tools (aarch64-linux-musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm clang
          echo "CC_aarch64_unknown_linux_musl=clang" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_musl=clang++" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_RUSTFLAGS=-C link-arg=-fuse-ld=lld" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: packages/native
        run: ${{ matrix.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: packages/native/*.node
          if-no-files-found: error

  test:
    name: Test - ${{ matrix.settings.target }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.settings.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/native

      - name: List packages
        run: ls -R packages/native
        shell: bash

      - name: Run tests
        working-directory: packages/native
        run: pnpm test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/native/artifacts

      - name: Move artifacts
        run: pnpm artifacts
        working-directory: packages/native

      - name: List packages
        run: ls -R npm
        working-directory: packages/native
        shell: bash

      - name: Publish
        run: |
          npm config set provenance true
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        working-directory: packages/native
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
