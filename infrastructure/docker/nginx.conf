# =============================================================================
# Danci Nginx Configuration - 蓝绿部署支持
# =============================================================================

# 后端服务定义
upstream backend_rust {
    server backend-rust:3000;
    keepalive 32;
}

# Traffic Distribution: 100% Rust
upstream backend_active {
    server backend-rust:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SSE 实时推送 - 禁用缓冲
    location ~ ^/api/v1/realtime {
        proxy_pass http://backend_active;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 86400s;
    }

    # API 反向代理到活跃后端
    location /api {
        proxy_pass http://backend_active;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 主健康检查 (指向活跃后端)
    location /health {
        proxy_pass http://backend_active/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Rust 后端健康检查 (内部使用)
    location /rust-health {
        internal;
        proxy_pass http://backend_rust/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 监控端点 (管理员访问)
    location /_internal/rust-health {
        proxy_pass http://backend_rust/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
