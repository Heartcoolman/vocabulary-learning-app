# Prometheus 配置文件
# 用于监控单词学习平台后端服务

global:
  scrape_interval: 15s # 每 15 秒抓取一次指标
  evaluation_interval: 15s # 每 15 秒评估一次告警规则
  scrape_timeout: 10s # 抓取超时时间

  # 外部标签（可选，用于联邦集群）
  external_labels:
    cluster: 'danci-production'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

# 规则文件路径
rule_files:
  - 'alerts/*.yml'

# 抓取配置
scrape_configs:
  # ============================================
  # 应用服务监控
  # ============================================
  - job_name: 'danci-backend'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'backend'
          app: 'danci'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================
  # Node Exporter（系统指标）
  # ============================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'backend-server-1'
          role: 'backend'
    scrape_interval: 15s

  # 多个后端服务器示例
  # - job_name: 'node-exporters'
  #   static_configs:
  #     - targets:
  #         - 'backend-1:9100'
  #         - 'backend-2:9100'
  #         - 'backend-3:9100'

  # ============================================
  # PostgreSQL Exporter（数据库指标）
  # ============================================
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['localhost:9187']
        labels:
          database: 'vocabulary_db'
          instance: 'postgres-primary'
    scrape_interval: 30s

  # PostgreSQL 主从复制监控（如适用）
  # - job_name: 'postgres-replica-exporter'
  #   static_configs:
  #     - targets: ['postgres-replica:9187']
  #       labels:
  #         database: 'vocabulary_db'
  #         instance: 'postgres-replica'
  #         role: 'replica'

  # ============================================
  # Redis Exporter（缓存指标）
  # ============================================
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']
        labels:
          instance: 'redis-cache'
    scrape_interval: 15s

  # Redis 哨兵模式监控（如适用）
  # - job_name: 'redis-sentinel'
  #   static_configs:
  #     - targets:
  #         - 'redis-sentinel-1:9121'
  #         - 'redis-sentinel-2:9121'
  #         - 'redis-sentinel-3:9121'

  # ============================================
  # Nginx Exporter（Web 服务器指标）
  # ============================================
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['localhost:9113']
        labels:
          instance: 'nginx-frontend'
    scrape_interval: 15s

  # ============================================
  # cAdvisor（容器指标，Docker 部署时使用）
  # ============================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 15s

  # ============================================
  # Prometheus 自监控
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

