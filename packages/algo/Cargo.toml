[package]
name = "danci-algo"
version = "0.1.0"
edition = "2021"
description = "Core algorithms for vocabulary learning: ACT-R memory model, LinUCB, Thompson Sampling, and Causal Inference"
license = "MIT"
readme = "README.md"
keywords = ["memory", "learning", "bandit", "causal-inference", "act-r"]
categories = ["algorithms", "science"]

[lib]
crate-type = ["lib"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Random number generation
rand = "0.8"
rand_chacha = "0.3"

# Parallel processing
rayon = "1.10"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "algo_bench"
harness = false

[features]
default = []
# Enable NAPI bindings (for use in danci-native)
napi = []

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1

[profile.bench]
opt-level = 3
lto = "thin"
