<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- 书本主体 -->
  <g transform="translate(256, 256)">
    <!-- 左页 -->
    <path d="M -100 -120 L -100 120 L -10 130 L -10 -110 Z"
          fill="url(#bookGradient)"
          stroke="#6366F1"
          stroke-width="4"/>

    <!-- 右页 -->
    <path d="M 10 -110 L 10 130 L 100 120 L 100 -120 Z"
          fill="url(#bookGradient)"
          stroke="#6366F1"
          stroke-width="4"/>

    <!-- 书脊 -->
    <rect x="-10" y="-110" width="20" height="240"
          fill="#6366F1"
          stroke="#4F46E5"
          stroke-width="2"/>

    <!-- 左页文字线条 -->
    <line x1="-80" y1="-70" x2="-30" y2="-70" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>
    <line x1="-80" y1="-40" x2="-30" y2="-40" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>
    <line x1="-80" y1="-10" x2="-30" y2="-10" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>
    <line x1="-80" y1="20" x2="-30" y2="20" stroke="#A5B4FC" stroke-width="3" stroke-linecap="round"/>
    <line x1="-80" y1="50" x2="-30" y2="50" stroke="#A5B4FC" stroke-width="3" stroke-linecap="round"/>

    <!-- 右页大字母 "A" -->
    <text x="55" y="10"
          font-family="Arial, sans-serif"
          font-size="120"
          font-weight="bold"
          fill="#6366F1"
          text-anchor="middle">A</text>

    <!-- 装饰性星星 -->
    <circle cx="80" cy="-90" r="8" fill="#FCD34D" opacity="0.9"/>
    <circle cx="-85" cy="-95" r="6" fill="#FCD34D" opacity="0.8"/>
    <circle cx="85" cy="90" r="7" fill="#FCD34D" opacity="0.85"/>
  </g>
</svg>
